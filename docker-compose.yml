version: '3.3'

services:
  py:
    depends_on:
      - db
    image: flaskcompose
    ports:
      - 5000:5000
    networks:
      - networkdocker

  db:
    image: mysqlcompose
    ports:
      - 3306:3306
    env_file:
      - ./config/db.env
    volumes:
      - './mysql/schema.sql:/docker-entrypoint-initdb.d/init.sql'
    networks:
      - networkdocker

networks:
  networkdocker: